<div>
  <p><span>username: </span><input type="text" [(ngModel)]="username"></p>
  <p><span>new password: </span><input type="password" [(ngModel)]="newPassword"></p>
  <p><span>re-enter new password: </span><input type="password" [(ngModel)]="reEnteredNewPassword"></p>
  <button [disabled]="!isForgotPasswordActive()" (click)="onResetPassword()">RESET PASSWORD</button>
  <p>back to <span class="link" (click)="navigate('login')">login</span></p>
</div>
